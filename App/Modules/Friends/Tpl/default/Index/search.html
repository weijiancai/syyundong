    <li>
        <div class="social-club-des clearfix">
            <div class="club-thumb pull-left">
                <img alt="" src="http://static.wisdom-china.cn//images/1/8634/3958/1745/6f8c26a55f0745f23ea2e918eeddcc62_2_120x120.jpg?640x442">

            <div class="right-content">
                <h1><a href="/Friends/tag/<{$vo.id}>"><span name="i_tag_name"><{$vo.name}></span></a>

</volist>
</ul>
</div>
<div class="main-block pagging-block">
    <form action="#" id="paging-form" iyuesai-plugins-valid="0.1292157946773641">
        <div class="paging-wrap">
            <{$page}>
            <label class="page-stage">

                到第 <input type="text" validate-rules="[['required'],['number',{'max':14,'min':1}]]" validate-title="页码" name="pageNumText" id="pageNumText"> 页
                <input type="submit" value="确定" class="btn">
            </label>

            <!--end of pageBean?? && (pages.total > -1) -->
            <input type="hidden" value="1" id="pageNum" name="pageNum">
            <input type="hidden" value="20" id="pageSize" name="pageSize">
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        define(['valid','simplevalidtips'],function(){
            $(function(){
                var pf = $('#paging-form');
                pf.valid({
                    'success':function(){
                        jumpPage($('#pageNumText',pf).val(),$('#pageSize',pf).val());
                        return false;
                    }
                });
                $("[validate-rules]",pf).SimpleValidTips();
            });
        });
    });

</script>
