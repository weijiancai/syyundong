6">
                        <ul id="topicData" class="social-topic-list clearfix">

                    </div>

                </div>
            </div>

            <div class="span4">

<script id="list" type="text/html">
    {{if topic_image}}
    <li class="topicli clearfix" style="display: list-item;" data-source_type="4" data-source_id="{{id}}">
        <div class="social-topic-thumb pull-left">
            <a target="_blank" href="/Friends/topic/{{id}}">
                <img src="{{topic_image}}">
            </a>
        </div>

        <div class="social-topic-content">
            <dl>
                <dt>
                    <a target="_blank" href="/Friends/topic/{{id}}">{{content}}</a>
                </dt>
                <dd>
                    <a target="_blank" href="/Friends/topic/{{id}}">{{content}}</a>
                </dd>
            </dl>
            <div class="social-topic-feature">
                <div class="social-topic-author">
                    <a target="_blank" href="/friend/passport_90481/timeline">
                        <img title="{{nick_name}}" src="{{user_image}}">
                    </a>
                    <h6>
                        <a target="_blank" href="/friend/passport_90481/timeline">
                            {{nick_name}}
                        </a>
                    </h6>

                    <p>
                        发表在<a target="_blank" href="/friends/tag/307" title="{{game_name}}">{{game_name}}</a>
                    </p>
                </div>
                <div class="topic-bottom pull-right">
                    <a class="comment-btn" href="javascript:void(0);">
                        <i class="icon20 icon20-comment"></i>评论<span class="comment-count text-error">{{comment_count}}</span>
                    </a>
                    <a href="javascript:;"><i class="icon20 icon20-praise "></i>赞<span class="text-error">{{laud_count}}</span></a>
                </div>
            </div>
        </div>
        <!-- 评论框 开始 -->
        <div class="comment-pop clearfix" style="display: none;">
            <div class="comment-form">
                <form method="post" action="/topic/publishTopicComment" iyuesai-plugins-valid="0.5891417272134298">
                    <input type="text" name="content" class="comment-txt">
                    <button class="btn btn-warning pull-right" type="submit">评论</button>
                </form>
            </div>
            <div class="comment-list"></div>
            <div style="display:none;margin:10px -10px -10px -10px;" class="commentMore">
                <a target="_blank" style="border-radius: 0 0 5px 5px;-webkit-border-radius: 0 0 5px 5px;-moz-border-radius: 0 0 5px 5px;" class="btn btn-block btn-warning" href="/topic/10873">查看全部评论</a>
            </div>
        </div>
        <!-- 评论框 结束 -->
    </li>
    {{else}}
    <li class="topicli clearfix" style="display: list-item;" data-source_type="4" data-source_id="{{id}}">

        <div class="social-topic-content">
            <dl>
                <dt>
                    <a href="/Friends/topic/{{id}}" target="_blank">{{content}}</a>
                </dt>
                <dd>
                    <a href="/Friends/topic/{{id}}" target="_blank">{{content}}</a>
                </dd>
            </dl>
            <div class="social-topic-feature">
                <div class="social-topic-author">
                    <a href="/friend/passport_90398/timeline" target="_blank">
                        <img src="{{user_image}}" title="{{nick_name}}">
                    </a>
                    <h6>
                        <a href="/friend/passport_90398/timeline" target="_blank">
                            {{nick_name}}
                        </a>
                    </h6>

                    <p>
                        发表在<a title="{{game_name}}" href="/friends/tag/305" target="_blank">{{game_name}}</a>
                    </p>
                </div>
                <div class="topic-bottom pull-right">
                    <a href="javascript:void(0);" class="comment-btn">
                        <i class="icon20 icon20-comment"></i>评论<span class="comment-count text-error">{{comment_count}}</span>
                    </a>
                    <a href="javascript:;" data-selector="doPraise"><i class="icon20 icon20-praise "></i>赞<span class="text-error">{{laud_count}}</span></a>
                </div>
            </div>
        </div>
        <!-- 评论框 开始 -->
        <div class="comment-pop clearfix" style="display: none;">
            <div class="comment-form">
                <form action="/topic/publishTopicComment" method="post">
                    <input class="comment-txt" type="text" name="content">
                    <button type="submit" class="btn btn-warning pull-right">评论</button>
                </form>
            </div>
            <div class="comment-list"></div>
            <div data-selector="commentMore" style="display:none;margin:10px -10px -10px -10px;">
                <a href="/Friends/topic/{{id}}" class="btn btn-block btn-warning" style="border-radius: 0 0 5px 5px;-webkit-border-radius: 0 0 5px 5px;-moz-border-radius: 0 0 5px 5px;" target="_blank">查看全部评论</a>
            </div>
        </div>
        <!-- 评论框 结束 -->
    </li>
    {{/if}}
</script>

<!-- 回复话题模板 -->
<script type="text/template" id="tpl_topic_comment">
    <dl class="clearfix" style="display: block;">
        <dt>
            <!--<a target="_blank" href="/friend/passport_79472/timeline"></a>-->
            <img title="{{nick_name}}" src="{{image}}">
        </dt>
        <dd>
            <div class="user-header">
                <table>
                    <tbody>
                    <tr>
                        <th><a target="_blank" href="/friend/passport_79472/timeline">{{nick_name}}</a><span title="{{input_date}}" data-timestamp="1419260340000">{{input_date}}</span></th>
                        <td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            {{if replyUserName}}
            <p class="comment-content">回复
                <!--<a class="text-warning" target="_blank" href="/friend/passport_90941/timeline"></a>-->
                @{{replyUserName}}：</p>
            {{/if}}
            <p class="comment-content"></p>
            <pre class="comment-content">{{content}}</pre>
            <div class="reply-panel">
                <p class="text-right">
                    {{if nowuser}}
                    <a id="replaydel" data-replyid="308" data-selector="deleteComment" href="javascript:;">删除</a>
                    {{/if}}
                    <a id="replyLink" data-selector="replyLink" href="javascript:;">回复</a>
                </p>
                <div class="reply-form">
                    <i class="icon-up"></i>
                    <em class="icon-down"></em>
                    <form method="post" action="/activity/index/CommentReply"  id="CommentReplyForm">
                        <input type="hidden" value="{{id}}" name="replay_to">
                        <input type="text" placeholder="回复 {{nick_name}}" name="content">
                        <button class="btn btn-warning" type="submit">回复</button>
                    </form>
                </div>
            </div>
        </dd>
    </dl>
</script>
