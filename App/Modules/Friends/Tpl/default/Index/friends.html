<include file="Public@default:Public:top" />
<div class="search-engines">
<div class="container">
<div class="row">
<div class="span12">
    <div class="social-club-top clearfix">
        <div class="social-club-des clearfix">
            <div class="club-thumb pull-left">
                <img alt="" src="<{$game.image}>">
            </div>
            <div class="right-content">
                <h1><{$game.name}><a class="btn" href="/Game/<{$game.id}>" target="_blank">赛事主页</a></h1>

                <button class="btn btn-danger" data-followed="0" data-url="/friends/followtag" data-tagid="313" data-selector="follow-btn">关注</button>

                <div class="pull-right clearfix">
                    <p>关注：<{$game.focus_count}></p>
                    <p>话题：<{$game.topic_count}></p>
                    <p>分类：<a class="btn btn-warning" href="/Friends/branch?sportTypeId=<{$game.sport_sid}>"><{$game.sport_name}></a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="main-block">
        <div data-action="/topic/topic-add" data-selector="pub-wrap" class="publish-box clearfix">
            <p class="publish-box-ttl">发布新鲜事</p>
            <form action="" method="post" data-selector="publish-form" id="TopicForm">
                <textarea id="content" name="content" validate-title="话题" validate-rules="[['required'],['reallength',{min:10}]]"></textarea>
                <input type="hidden" name="game_id" value="<{$game.id}>" />

                <input type="hidden" id="imgMsg" value="" name="imgMsg"/>
                <button type="submit" id="btn-topic" class="btn btn-warning send-btn">发布</button>
            </form>
            <div class="publish-box-bottom clearfix">

                <a id="imgUpBtn" class="img-up-btn" href="javascript:void(0);"><i class="icon20 icon20-img"></i>图片</a>
                <input type="file" class="file" id="fileupload" name="file" value="话题图片" style="position: static;display: none;">
                <span id="show_mes" style="color:Red"></span>
                <input type="hidden" value="<{$vo.image}>" name="user_head" id="user_head">
                <input type="hidden" value="topic" id="path">
            </div>
            <div id="store-wrap" class="store-wrap clearfix"></div>
        </div>
        <div data-selector="relevantTabs" class="public-tab-wrap clearfix">
            <a class="tab" href="/Friends/tag/<{$game.id}>">话题<span>(共5话题)</span></a>
            <a class="tab" href="/Friends/tag/<{$game.id}>/photos">图片墙<span>(共0张)</span></a>
            <a class="tab current" href="/Friends/tag/<{$game.id}>/friends">全部赛友<span>(共24人)</span></a>
        </div>


        <!-- 话题页-->
        <!-- 图片墙  开始-->
        <div data-selector="friendsWrap" class="tab-content-wrap clearfix">
            <ul class="all-friends clearfix">
                <volist name="list" id="vo">
                    <li>
                        <a title="<{$vo.nick_name}>" href="/userCenter/timeline/<{$vo.id}>">
                            <span class="avator-56"><img alt="" src="<{$vo.user_image}>"></span>
                            <span class="avator-name"><{$vo.nick_name}></span>
                        </a>
                    </li>
                    </volist>

            </ul>
        </div>

        <!-- 图片墙 结束 -->


    </div>
</div>
<div class="span4">
<!-- 搜素 start -->
    <div class="side-block">
        <form action="/Friends/search" id="fmSearch" method="get">
            <input type="text" placeholder="搜索赛友圈" class="side-search-key" name="keyword">
            <button class="btn btn-warning">搜索</button>
        </form>
    </div>
<!-- 搜索 end -->
<!-- 推荐赛友 start -->
    <div class="side-block">
        <h4 class="slider-title">推荐赛友</h4>
        <div data-url="/friends/friends-list/282" data-add-action="/friends/game-friend-add" data-selector="recommend-friend-box" class="friend-recommend-list clearfix"><style>#NTGUID__2 li{    display: none;  }  </style><div id="NTGUID__2">
            <button id="tpl_friend_change" data-selector="moreData" class="btn public-reload-link"><i class="icon-match icon-reload"></i>
                <span >换一组</span></button>
            <ul id="recommendFriend" class="clearfix">
                <div id="NTGUID__2NDTGUID__c">



                </div>
            </ul>
        </div>


        </div>
    </div>
<!-- 推荐赛友 end -->
<!-- 新加入赛友 start -->
    <div class="side-block">
        <h4 class="slider-title">新加入赛友</h4>
        <div data-url="/friends/tag-friends/313" data-add-action="/friends/game-friend-add" data-params="{'tagId':'313','friendsType':'recent','pageSize':6,'pageNum':0}" data-selector="new-friend-box" style="min-height:500px;" class="friend-recommend-list clearfix"><style>#NTGUID__5 li{    display: none;  }  </style><div id="NTGUID__5">
            <button id="tpl_new_friend_change" data-selector="moreData" class="btn public-reload-link"><i class="icon-match icon-reload"></i>
                换一组</button>
            <ul id="NewFriendsData" class="clearfix"><div id="NTGUID__5NDTGUID__a">

            </div>
            </ul>
        </div>

        </div>
    </div>
<!-- 新加入赛友 end -->
<!-- 广告位 start --
<div class="side-ad">
  <a href="#"><img src="http://static.wisdom-china.cn/iyuesai/images/pages/side-ad1.png" alt=""></a>
</div>

<div class="side-ad">
  <a href="#"><img src="http://static.wisdom-china.cn/iyuesai/images/pages/side-ad2.png" alt=""></a>
</div>
!-- 广告位 end -->
</div>
</div>
</div>
</div>
<include file="Public@default:Public:template" />
<include file="Public@default:Public:bottom" />
