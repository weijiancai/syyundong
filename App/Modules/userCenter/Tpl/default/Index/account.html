<include file="Public@default:Public:top" />

<div class="ucenter-page account-bg clearfix">
    <div class="container">
        <div class="row">
            <div class="span16">
                <div class="account-top">
                    <div class="account-thumb">
                        <img name="user-head" src="<{$user['id']|getUsersImage}>">
                        <div class="alpha-bg"></div>
                    </div>
                    <div class="account-right">
                        <p class="account-right-name">
                            <strong><{$user.nick_name}></strong>
                        </p>

                        <p class="account-tip"><if condition="$vo.signature neq null">一句话介绍一下自己吧，让别人更了解你<else/><{$user.signature}></if></p>
                        <p><span class="account-tip">运动喜好：<{$user['interest']|UserFavGame}></span></p>
                        <div class="alpha-bg"></div>
                    </div>
                </div>
            </div>
            <div class="span16">
                <div class="public-subnav clearfix">
                    <ul>
                        <li><a href="/userCenter/timeline">我的足迹</a></li>
                        <li><a href="/userCenter/Profile">个人资料</a></li>
                        <li><a href="/userCenter/game">我的赛事</a></li>
                        <li><a href="/userCenter/activity">我的活动</a></li>
                        <li><a href="/userCenter/topic">我的话题</a></li>
                        <li><a href="/userCenter/friend">我的赛友</a></li>
                        <li><a href="/userCenter/Collection">我的收藏</a></li>
                        <li><a href="/userCenter/account" class="current">账号设置</a></li>
                    </ul>
                </div>
            </div>
            <div class="span16">
                <div class="container ucenter-container">
                    <div class="main-block clearfix">
                        <h4 class="main-title">账号设置  <a href="/userCenter/accountEdit/<{$user.id}>" class="btn pull-right">编辑账号</a></h4>

                        <div class="account-set-wrap clearfix">
                            <div class="account-thumb-wrap pull-left">
                  <span id="" class="avator-120">
                      <div id="nickthumb" class="nickthumb">
                          <if condition="$user['user_head'] eq null">
                              <img name="user-head" src="/Public/images/default/web_pic.jpg" alt="">
                              <else/>
                              <img src="<{$user['id']|getUsersImage}>"/>
                          </if>

                  </div>
                  </span>


                            </div>
                            <div class="account-content">
                                <p>
                                    <span class="p-ttl">昵称：</span>
                                    <span><{$user.nick_name}></span>
                                </p>
                                <p>
                                    <span class="p-ttl">密码：</span>
                                    <span>******</span>
                                    <!-- 需要在data-url中传输登录的url -->
                                    <a class="btn" href="/userCenter/ResetPwd">修改密码</a>
                                    <br>
                                    <span class="text-tip">建议您启动全部安全设置，以保障账户及资金安全</span>
                                </p>

                                <p data-selector="perfer-show">
                                    <span class="p-ttl">个人签名：</span>
                                    <span class="prefer-txt"><{$user.signature}></span>
                                </p>
                                <div class="interest-col clearfix">
                                    <span class="p-ttl">运动喜好：</span>
                                    <ul class="clearfix" data-selector="interest-col">
                                        <volist name="fav" id="vo">
                                            <li>
                                                <img alt="<{$vo.name}>" src="<{$vo.local_url}>">
                                            </li>
                                         </volist>

                                    </ul>
                                    <!--<button class="btn pull-right" data-url="/userCenter/account/interest" data-action="/userCenter/account/changeinterest" data-params="{'userId':'123'}" data-selector="edit-interest">编辑</button>-->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="/Public/js/pages/account.js"></script>
<script src="__PUBLIC__/js/syweb/jquery.form.js" type="text/javascript"></script>
<include file="Public@default:Public:bottom" />
