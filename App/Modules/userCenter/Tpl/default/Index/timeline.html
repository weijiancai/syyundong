<include file="Public@default:Public:top" />

<div class="ucenter-page account-bg clearfix">
    <div class="container">
        <div class="row">

            <div class="span16">
                <div class="account-top">
                    <div class="account-thumb">

                        <img name="user-head" src="<{$time_user['id']|getUsersImage}>">
                        <div class="alpha-bg"></div>
                    </div>
                    <div class="account-right">
                        <p class="account-right-name">
                            <strong><{$time_user.nick_name}></strong>
                        </p>

                        <p class="account-tip"><if condition="$time_user.signature neq null">一句话介绍一下自己吧，让别人更了解你<else/><{$time_user.signature}></if></p>
                        <p><span class="account-tip">运动喜好：<{$time_user['interest']|UserFavGame}></span></p>
                        <div class="alpha-bg"></div>
                    </div>
                </div>
            </div>
            <div class="span16">
                <div class="public-subnav clearfix">
                    <ul>
                        <li><a href="/userCenter/timeline" class="current">我的足迹</a></li>
                        <li><a href="/userCenter/Profile">个人资料</a></li>
                        <li><a href="/userCenter/game">我的赛事</a></li>
                        <li><a href="/userCenter/activity">我的活动</a></li>
                        <li><a href="/userCenter/topic">我的话题</a></li>
                        <li><a href="/userCenter/friend">我的赛友</a></li>
                        <li><a href="/userCenter/Colllection">我的收藏</a></li>
                        <li><a href="/userCenter/Collection">我的收藏</a></li>
                        <li><a href="/userCenter/account">账号设置</a></li>
                    </ul>
                </div>
            </div>        <div class="span16">
            <div class="growth-wrap clearfix">
                <div class="growth-content">
                    <p class="growth-ttl">我的足迹</p>
                    <ul>
                        <div class="line-bg"></div>

                        <volist name="timeline" id="vo" key="k">
                        <li class="<if condition="($k % 2) eq 0">event-right <else /> event-left</if>"</li>
                            <i class="icon44 icon44-follow"></i>
                            <p class="growth-event-date"><{$vo.input_date}></p>
                            <p class="growth-event-dex"><{$vo.source_des}><a href="/<{$vo.source_type}>/<{$vo.source_id}>" target="_blank"><span class="text-error"><{$vo.source_name}></span></a></p>
                        </li>
                        </volist>

                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<include file="Public@default:Public:bottom" />
