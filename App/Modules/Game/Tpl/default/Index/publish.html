<include file="Public@default:Public:top"/>
  <div class="container container-margin">
    <div class="activity-publish">
      <form name="fmPublish" id="fmPublish" action="<{:U('/Game/addgame@www.syyundong.com')}>" method="post" iyuesai-plugins-valid="0.9761565399821848">
        <div class="form-content clearfix">
          <div class="pull-left">
            <h4 class="form-title">基本信息</h4>
            <table class="form-table">
              <tbody>
                <tr>
                  <th><span class="help-required">*</span>比赛项目：</th>
                </tr>
                <tr>
                  <td>
                    <select name="sportTypeId" validate-rules="[&#39;required&#39;]">
                      <option value="1">球类项目</option>
                      <option value="2">户外运动</option>
                      <option value="4">全民健身</option>
                      <option value="5">其他运动</option>
                      <option value="37">马拉松路跑</option>
                    </select>
                    <input name="sportTypeName" type="hidden" value="">
                  </td>
                </tr>
                <tr>
                  <th><span class="help-required">*</span>比赛名称：<span class="muted">为它起个响亮的标题吧，不要超过40个字</span></th>
                </tr>
                <tr>
                  <td><input type="text" name="name" class="input-xxlarge" validate-title="比赛名称" validate-rules="[[&#39;required&#39;],[&#39;length&#39;,{&#39;max&#39;:40}]]">
                </td></tr>
                <tr>
                  <th><span class="help-required">*</span>举办城市：</th>
                </tr>
                <tr>
                  <td>
					<select name="provinceId" validate-rules="[&#39;required&#39;]">
                      <option value="2">北京市</option>
                      <option value="40206">贵州省</option>
                      <option value="3352">山西省</option>
                      <option value="35869">四川省</option>
                      <option value="15391">安徽省</option>
                      <option value="34336">海南省</option>
                      <option value="25898">湖北省</option>
                      <option value="44605">陕西省</option>
                      <option value="20799">山东省</option>
                      <option value="11330">上海市</option>
                      <option value="11613">江苏省</option>
                      <option value="32864">广西省</option>
                      <option value="23139">河南省</option>
                      <option value="360">天津市</option>
                      <option value="17266">福建省</option>
                      <option value="34712">重庆市</option>
                      <option value="5021">内蒙古</option>
                      <option value="30374">广东省</option>
                      <option value="27561">湖南省</option>
                      <option value="41902">云南省</option>
                      <option value="691">河北省</option>
                      <option value="46517">甘肃省</option>
                      <option value="50871">香港</option>
                      <option value="18634">江西省</option>
                      <option value="8144">吉林省</option>
                      <option value="13539">浙江省</option>
                      <option value="43748">西藏</option>
                      <option value="6373">辽宁省</option>
                    </select>
                    <input name="hostLocation" type="hidden" value="">
                  </td>
                </tr>
                <tr>
                  <th><span class="help-required">*</span>赛事发起方：</th>
                </tr>
                <tr>
                  <td><input type="text" name="sponor" class="" placeholder="" validate-rules="[[&#39;required&#39;],[&#39;length&#39;,{&#39;max&#39;:255}]]"></td>
                </tr>
                <tr>
                  <th><span class="help-required">*</span>联系方式：</th>
                </tr>
                <tr>
                  <td><input type="text" class="input-large" name="phone" validate-title="电话号码" validate-rules="[[&#39;required&#39;],[&#39;number&#39;,{min:1}],[&#39;length&#39;,{&#39;max&#39;:11}]]" placeholder="电话号码"></td>
                </tr>
				<tr>
                  <th><span class="help-required">*</span>人数限制：</th>
                </tr>
                <tr>
                  <td><input type="text" name="limitCount" class="input-large" validate-title="人数限制" validate-rules="[[&#39;required&#39;],[&#39;number&#39;,{min:1}]]"></td>
                </tr>
                <tr>
                  <th><span class="help-required">*</span>赛事介绍：</th>
                </tr>
                <tr>
                  <td><label><textarea name="description" cols="50" rows="3" validate-title="赛事介绍" validate-rules="[&#39;required&#39;]" style="height: 60px;"></textarea><pre style="position: absolute; z-index: -10; left: -9999px; top: auto; padding: 10px 0px; font-size: 14px; line-height: 20px; width: 860px; font-family: &#39;Microsoft yahei&#39;, Arial; white-space: pre-wrap; word-wrap: break-word; font-weight: 400;">组委会娟的赛事呢</pre></label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pull-right">
            <h4 class="form-title clearfix">申请人信息<label class="checkbox inline" style="float:right;padding-top: 0;">
                <input id="copy_user_info" type="checkbox">复制会员信息</label></h4>
            <table class="form-table">
              <tbody>
                <tr>
                  <th><span class="help-required">*</span>申请人姓名：</th>
                </tr>
                <tr>
                  <td>
                  <input type="text" name="applyName" class="input-large" validate-title="申请人姓名" validate-rules="[[&#39;required&#39;],[&#39;length&#39;,{&#39;max&#39;:50}]]">
                  <input type="hidden" name="applyUserId" value="">
                  </td>
                </tr>
                <tr>
                  <th><span class="help-required">*</span>申请人电话：</th>
                </tr>
                <tr>
                  <td><input type="text" name="applyPhone" class="input-large" validate-title="申请人电话" validate-rules="[[&#39;required&#39;],[&#39;number&#39;],[&#39;length&#39;,{&#39;max&#39;:11}]]"></td>
                </tr>
                <tr>
                  <th><span class="help-required">*</span>申请人邮箱：</th>
                </tr>
                <tr>
                  <td><input type="text" class="input-large" name="applyEmail" validate-title="申请人邮箱" validate-rules="[[&#39;required&#39;],[&#39;email&#39;]]"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="form-content-foot form-content-nopt clearfix">
          <div class="pull-right">
            <button class="btn btn-warning" id="i_game_publish" type="submit">发起赛事</button>
            <button class="btn" id="i_game_cancel" type="button">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
<script type="text/javascript" src="/Public/js/pages/publish"></script>

<include file="Public@default:Public:bottom"/>
