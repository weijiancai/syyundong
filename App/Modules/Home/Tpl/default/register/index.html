<include file="Public@default:Public:top"/>

<div class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span16">
                <div class="signup-block clearfix">
                    <div class="signup-wrap">
                        <div class="process-stage">
                            <ul>
                                <li class="current"><i>1</i>设置登录信息</li>
                                <li><i>2</i>填写账户信息</li>
                                <li><i>3</i>注册成功</li>
                            </ul>
                        </div>
                        <form id="registerForm" name="registerForm" action="/Register/adddata" method="POST">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>
                                        <p>手机号码</p>
                                        <input type="text" class="span3" id="mobile" name="mobile"/>
                                        <span id="mobilemes" style="color:red;font-size:12px"></span>
                                        <!--<p>没有手机？使用<a href="../auth/register-email">邮箱注册</a></p> --></td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>图片验证码</p>
                                        <input type="text" class="span1" id="picCode" name="picCode"/>
                                        <img style="width:90px;height:30px;" src="__APP__/verify" id="verifyImg"/>
                                        <span id="picmes" style="color:red;font-size:12px"></span></td>
                                </tr>
                                <!--<tr>
                                    <td>
                                        <p>手机验证码</p>
                                        <input type="text" class="span1" id="signupCode" name="signupCode"/>
                                        <button id="getCodeBtn" type="button" class="btn btn-warning" data-selector="request-code"> 免费获取验证码<span></span></button>
                                    </td>
                                </tr>-->
                                <tr>
                                    <td>
                                        <p>密码</p>
                                        <input class="span3" type="password" id="password" name="password"/>
                                        <p class="text-tip">6~16个字符，区分大小写</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>确认密码</p>
                                        <input class="span3" type="password" id="confirmPass" name="confirmPass" validate-title="确认密码" validate-rules="[['required'],['equalto',{'name':'signupPass'}]]"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label validate-title="服务条款" validate-rules="[['required','必须同意服务条款']]"
                                               validate-group="checkbox"> <input type="checkbox" name="signupAgr"/>同意
                                    </label> <a href="../auth/register/note/signup-agreement"
                                                target="_blank">注册协议</a> 和 <a
                                            href="../auth/register/note/signup-corp" target="_blank">隐私保护</a>、<a
                                            href="../auth/register/note/signup-legal" target="_blank">法律声明</a></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" class="btn btn-warning btn-large span3"  value="提交"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script language="JavaScript">Loader.load(['page_register']);</script>-->
<script language="JavaScript" src="/Public/js/pages/register.js"></script>

<include file="Public@default:Public:bottom"/>
