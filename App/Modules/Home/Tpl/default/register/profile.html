<include file="Public@default:Public:top"/>
<div class="clearfix">
<div class="container">
<div class="row">
<div class="span16">
<div class="signup-block clearfix">
<div class="signup-wrap">
<div class="process-stage">
    <ul>
        <li><i>1</i>设置登录信息</li>
        <li class="current"><i>2</i>填写账户信息</li>
        <li><i>3</i>注册成功</li>
    </ul>
</div>
<form action="__URL__/register/AddProfile" id="ProfileForm">
<div class="nickthubm-wrap">
    <div id="nickthumb" class="nickthumb"></div>

    <button type="button" class="btn" id="btnSetHeadIcon">设置头像</button>

    <input type="file" class="file" id="fileupload" name="file" value="设置头像" style="position: static;display: none;">

    <span id="show_mes" style="color:Red"></span>
    <input type="hidden" value="<{$vo.image}>" name="user_head" id="user_head">
    <input type="hidden" value="user" id="path">
</div>
<table class="table">
<tbody><tr>
    <td>
        <p>昵称</p>
        <input type="text"  validate-title="昵称" name="nick_name" id="nick_name" class="span2">
        <span class="text-tip">允许汉字、英文字母、数字、下划线(_)，不区分大小写，3-15个字符，1个汉字算2个字符</span>
    </td>
</tr>
<tr>
    <td>
        <p>性别</p>
        <select validate-rules="[['required']]" validate-title="性别" class="span2" id="gender" name="gender">
            <option value="">选择性别</option>
            <option value="F">女</option>
            <option value="M">男</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <p>常居地</p>
        <input type="text" name="address" id="address" class="span2">
    </td>
</tr>
<tr>
    <td>
        <p>个人签名</p>
        <textarea validate-rules="[]" validate-title="个人签名" name="signature" id="signature"></textarea>
    </td>
</tr>
<tr>
<td>
<div data-params="" data-url="/auth/interest" data-selector="interest-box" class="interest-list-wrap clearfix"><div id="NTGUID__3">
<p class="clearfix">
    <span>你的兴趣爱好？</span>
    <span style="float: right; margin-right: 20px;">已选<em data-selector="cked-num" id="cked-num">0</em>个兴趣喜好</span>
</p>
<input type="hidden" id="interest" name="interest" data-selector="interest-arr" value="">
<ul data-selector="interestData" class="interest-list clearfix">
<div id="NTGUID__3NDTGUID__6">
<volist name="fav" id="vo">
    <li class="" data-name="<{$vo.name}>" data-id="<{$vo.id}>">
        <img src="<{$vo.image}>">
        <!-- <img src="http://static.wisdom-china.cn//images/interest/1.jpg" /> -->
        <!-- <h4>路跑</h4> -->
       <!-- <p><em></em>人喜欢</p>-->
        <i class="interest-border"></i><i class="iconplus"></i><i class="icontick"></i>
    </li>
</volist>
</div>
</ul>
</div>
</div>
</td>
</tr>
<tr>
    <td>
        <input type="hidden" name="signUpAvator" id="signUpAvator">
        <!-- <button type="button" class="btn span2">跳过</button> -->
        <button class="btn btn-warning span3" type="submit">下一步</button>
    </td>
</tr>
</tbody></table>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<script language="JavaScript" src="/Public/js/pages/profile.js"></script>
<script src="__PUBLIC__/js/syweb/jquery.form.js" type="text/javascript"></script>
<include file="Public@default:Public:bottom"/>
