function check(){
	var account=document.getElementById('account').value;
	var password=document.getElementById('password').value;
	var verify=document.getElementById('verify').value;
		
	if(account == ""){alert('帐号不能为空');return false;}
	if(password == ""){alert('密码不能为空');return false;}
//	if(verify == ""){alert('验证码不能为空');return false;}
	document.getElementById('form1').action="__URL__/checkLogin/"; 
	document.getElementById('form1').submit();
}
function show(){
	var account=document.getElementById('account').value;
	var password=document.getElementById('password').value;	
		$.get('__URL__/checkAccount',{'account':account,'password':password},function(data){
			  if(data=='0'){
				alert('用户名或密码不正确');
				}
		});

<body>
<div id="login">
	<div id="login_header">
		<h1 class="login_logo">
			<a href="__APP__"><img src="__PUBLIC__/dwz/themes/default/images/login_logo.gif"/></a>

		<div class="login_headerContent">
			<div class="navList">
