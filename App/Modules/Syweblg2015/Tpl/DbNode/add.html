<div class="page">
    <div class="pageContent">
        <!-- <{:U('LNode/insert')}> -->
        <form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate"
              onsubmit="return validateCallback(this, dialogAjaxMenu)">
            <input type="hidden" name="group_id" value="<{$groupid}>">
            <input type="hidden" name="pid" value="1">

            <div class="pageFormContent" layoutH="58">

                <div class="unit">
                    <label>链接：</label>
                    <input type="text" class="required " value="" name="name">
                </div>

                <div class="unit">
                    <label>返回链接：</label>
                    <input type="text" class="required" value="" name="link">
                </div>
                <div class="unit">
                    <label>名称：</label>
                    <input type="text" class="required" value="" name="title">
                </div>
                <div class="unit">
                    <label>分组</label>
                    <SELECT name="group_id">
                        <option value="0">请选择</option>
                        <volist name="group" id="v">
                            <option
                            <eq name="v.id" value="$vo.group_id">selected</eq>
                            value="<{$v.id}>"><{$v.title}></option>
                        </volist>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>等级：</label>
                    <SELECT name="level">
                        <option value="1">项目</option>
                        <option value="2">模块</option>
                        <option value="3">操作</option>
                        <option value="4">节点</option>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>父节点：</label>
                    <SELECT name="pid">
                        <option value="0">根节点</option>
                        <volist name="node" id="vo">
                            <if condition="$vo.level eq 1">
                                <option value="<{$vo.id}>"><{$vo.title}></option>
                                <else/>
                                <option value="<{$vo.id}>">&nbsp;&nbsp;|<{$vo.title}></option>
                            </if>
                        </volist>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>状态：</label>
                    <SELECT name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>显示：</label>
                    <SELECT name="show">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>顺序：</label>
                    <input name="sort" type="text" class="required" value=""/>
                </div>
                <div class="unit">
                    <label>备注：</label>
                    <input name="remark" type="text" class="required" value=""/>
                </div>
            </div>

            <div class="formBar">
                <ul>
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">保存</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="button">
                            <div class="buttonContent">
                                <button type="button" class="close">取消</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>

    </div>
</div>
