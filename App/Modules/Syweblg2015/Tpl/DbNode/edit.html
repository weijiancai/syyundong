<div class="page">
    <div class="pageContent">

        <form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate"
              onsubmit="return validateCallback(this, dialogAjaxMenu)">
            <input type="hidden" name="id" value="<{$vo.id}>">
            <input type="hidden" name="pid" value="<{$vo.pid}>">

            <div class="pageFormContent" layoutH="58">

                <div class="unit">
                    <label>链接：</label>
                    <input type="text" class="required " value="<{$vo.name}>" name="name">
                </div>

                <div class="unit">
                    <label>返回链接：</label>
                    <input type="text" class="required" value="<{$vo.link}>" name="link">
                </div>
                <div class="unit">
                    <label>名称：</label>
                    <input type="text" class="required" value="<{$vo.title}>" name="title">
                </div>
                <div class="unit">
                    <label>分组</label>
                    <SELECT name="group_id">
                        <option value="0">请选择</option>
                        <volist name="group" id="v">
                            <option
                            <eq name="v.id" value="$vo.group_id">selected</eq>
                            value="<{$v.id}>"><{$v.title}></option>
                        </volist>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>等级：</label>
                    <SELECT name="level">
                        <option value="1"
                        <eq name="vo.level" value="1"> selected</eq>
                        >项目</option>
                        <option value="2"
                        <eq name="vo.level" value="2"> selected</eq>
                        >模块</option>
                        <option value="3"
                        <eq name="vo.level" value="3"> selected</eq>
                        >操作</option>
                        <option value="4"
                        <eq name="vo.level" value="4"> selected</eq>
                        >节点</option>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>父节点：</label>
                    <SELECT name="pid">
                        <option value="0">根节点</option>
                        <volist name="node" id="v">
                            <if condition="$v.level eq 1">
                                <option
                                <eq name="v.id" value="$vo.pid"> selected</eq>
                                value="<{$v.id}>" ><{$v.title}></option>
                                <else/>
                                <option
                                <eq name="v.id" value="$vo.pid"> selected</eq>
                                value="<{$v.id}>" >&nbsp;&nbsp;|<{$v.title}></option></if>
                        </volist>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>状态：</label>
                    <SELECT name="status">
                        <option value="1"
                        <eq name="vo.status" value="1"> selected</eq>
                        >启用</option>
                        <option value="0"
                        <eq name="vo.status" value="0"> selected</eq>
                        >禁用</option>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>显示：</label>
                    <SELECT name="show">

                        <option
                        <eq name="vo.show" value="1"> selected</eq>
                        value="1" >是</option>
                        <option
                        <eq name="vo.show" value="0"> selected</eq>
                        value="0" >否</option>
                    </SELECT>
                </div>
                <div class="unit">
                    <label>顺序：</label>
                    <input name="sort" type="text" class="required" value="<{$vo.sort}>" size="5"/>
                </div>
                <div class="unit">
                    <label>备注：</label>
                    <input name="remark" type="text" class="required" value="<{$vo.remark}>"/>
                </div>
            </div>

            <div class="formBar">
                <ul>
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">保存</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="button">
                            <div class="buttonContent">
                                <button type="button" class="close">取消</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>

    </div>
</div>
