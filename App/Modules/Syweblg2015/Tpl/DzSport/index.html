<form id="pagerForm" action="__URL__" method="post">
    <input type="hidden" name="pageNum" value="<{$_REQUEST['pageNum']|default=1}>"/>
    <input type="hidden" name="numPerPage" value="<{$numPerPage}>"/>
    <input type="hidden" name="_order" value="<{$_REQUEST['_order']}>"/>
    <input type="hidden" name="_sort" value="<{$_REQUEST['_sort']|default='1'}>"/>
    <input type="hidden" name="listRows" value="<{$_REQUEST['listRows']}>"/>
    <volist name="map" id="m">
        <input type="hidden" name="<{$key}>" value="<{$_REQUEST[$key]}>"/>
    </volist>
</form>
<div class="page">
    <div class="pageHeader">
        <form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
            <div class="searchBar">
                <ul class="searchContent">
                    <li style="width:220px">
                        <label style="width:30px">分类:</label>
                        <input type="text" name="Class1Name" value="<{$_REQUEST['Class1Name']}>" class="medium">
                    </li>
                    <li style="width:150px">
                        <label style="width:40px">状态：</label>
                        <select name="State">
                            <option value="">请选择</option>
                            <option value="1"
                            <eq name="_REQUEST.State" value="1">selected=selected</eq>
                            >已审核</option>
                            <option value="0"
                            <eq name="_REQUEST.State" value="0">selected=selected</eq>
                            >未审核</option>
                        </select>
                    </li>
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>

    <div class="pageContent">
        <div class="panelBar">
            <ul class="toolBar">
                <li><a class="add" href="__URL__/add" target="dialog" mask="true" width="700" height="400"
                       callback="NavTabAjax" rel="vadd"><span>新增一级分类</span></a></li>
                <li><a class="add" href="__URL__/add3" target="dialog" mask="true" width="700" height="400"
                       callback="NavTabAjax" rel="vadd"><span>新增二级分类</span></a></li>
                <li><a class="edit" href="__URL__/edit/id/{sid_node}" target="dialog" mask="true" warn="请选择节点"
                       width="700" height="400" rel="vedit"><span>修改</span></a></li>
                <li><a title="确实要删除吗?" target="selectedTodo" target="dialog" rel="ids[]" href="__URL__/delAll"
                       class="delete"><span>删除</span></a></li>
            </ul>
        </div>
        <table class="table" width="100%" layoutH="113">
            <thead>
            <tr>
                <th width="2%" align="center"><input type="checkbox" group="ids[]" class="checkboxCtrl"></th>
                <th width="6%" align="center">一级分类</th>
                <th width="85%" align="center">二级分类</th>
                <th width="3%" align="center">状态</th>
                <th width="5%" align="center">操作</th>
            </tr>
            </thead>
            <tbody>


            <volist id="vo" name="list">
                <tr target="sid_node" rel="<{$vo['ID']}>">
                    <td height="30px"><input name="ids[]" value="<{$vo['ID']}>" type="checkbox"></td>
                    <td><a href="__URL__/add2/cid/<{$vo.ID}>" target="dialog" mask="true" width="700" height="600"
                           callback="NavTabAjax"><span style="color:blue"><{$vo['Class1Name']}></span></a></td>
                    <td><span style="line-height:25px"><{$vo['ID']|getClass2ByClass1}></span></td>
                    <td><{$vo['State']|getStatus}></td>
                    <td><{$vo['State']|showState=$vo['ID'],'class1','navTabAjaxDone'}><a style="color:red">|</a></td>
                </tr>
            </volist>

            </tbody>
        </table>
        <div class="panelBar">
            <div class="pages">
                <span>显示</span>
                <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                    <option value="5"
                    <eq name="numPerPage" value="5">selected=selected</eq>
                    >5</option>
                    <option value="10"
                    <eq name="numPerPage" value="10">selected=selected</eq>
                    >10</option>
                    <option value="15"
                    <eq name="numPerPage" value="15">selected=selected</eq>
                    >15</option>
                    <option value="20"
                    <eq name="numPerPage" value="20">selected=selected</eq>
                    >20</option>
                </select>
                <span>共<{$totalCount}>条</span>

            </div>
            <div class="pagination" targetType="navTab" totalCount="<{$totalCount}>" numPerPage="<{$numPerPage}>"
                 pageNumShown="10" currentPage="<{$currentPage}>"></div>
        </div>
    </div>
</div>
