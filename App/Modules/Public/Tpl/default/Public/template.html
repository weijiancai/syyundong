<script type="text/template" id="list">
    <li class="topicli clearfix" style="display: list-item;" data-source_type="4" data-source_id="{{id}}">
        <!-- 作者头像 开始 -->
        <div class="topic-host-thumb pull-left">
            <a target="_blank" href="/Friends/passport/{{id}}" ><img title="{{user_name}}" src="{{user_image}}"></a>
        </div>
        <!-- 作者头像 结束 -->
        <!-- 话题内容 开始 -->
        <div class="topic-right">
            <p class="topic-info">
                <a target="_blank" href="/Friends/passport/{{id}}">{{user_name}}
                </a>
                <span class="topic-time">{{input_date}}</span>
            </p>
            <pre class="topic-des"><a target="_blank" href="/Topic/{{id}}">{{content}}</a></pre>

            <p class="topic-img-wrap yoxview">
                {{each topic_images}}
                <a href="{{$value.image}}">
                    <img title="点击放大" alt="" src="{{$value.image}}">
                </a>
                {{/each}}
            </p>
            <div class="topic-bottom text-right">
                <p class="topic-source pull-left">
                    发表在<a target="_blank" href="/friends/tag/300">{{game_name}}</a>
                </p>

                <a class="comment-btn" href="javascript:void(0);" data-id="{{id}}">
                    <i class="icon20 icon20-comment"></i>评论<span class="comment-count text-error">{{comment_count}}</span>
                </a>
                <a data-url="/topic/comment-like" data-selector="doPraise" href="javascript:;">
                    <i class="icon20 icon20-praise "></i>赞<span class="text-error">{{laud_count}}</span>
                </a>
            </div>
            <!-- 评论框 开始 -->
            <div class="comment-pop clearfix hide">
                <div class="comment-form">
                    <form method="post" action="/topic/comment-add" id="GameTopicComment">
                        <input type="hidden" value="{{id}}" name="source_id" id="source_id">
                        <input type="hidden" value="passport_86004" name="userId">
                        <input type="text" validate-title="评论内容" name="content" class="comment-txt" id="content">
                        <button class="btn btn-warning pull-right" type="submit">评论</button>
                    </form>
                </div>
                <div class="comment-list">

                </div>
                <div style="display:none;margin:10px -10px -10px -10px;" data-selector="commentMore">
                    <a target="_blank" style="border-radius: 0 0 5px 5px;-webkit-border-radius: 0 0 5px 5px;-moz-border-radius: 0 0 5px 5px;" class="btn btn-block btn-warning" href="/topic/10836">查看全部评论</a>
                </div>
            </div>
            <!-- 评论框 结束 -->
        </div>
        <!-- 话题内容 结束 -->
    </li>
</script>

<!-- 回复话题模板 -->
<script type="text/template" id="tpl_topic_comment">
    <dl class="clearfix" style="display: block;">
        <dt>
            <!--<a target="_blank" href="/friend/passport_79472/timeline"></a>-->
            <img title="{{nick_name}}" src="{{image}}">
        </dt>
        <dd>
            <div class="user-header">
                <table>
                    <tbody>
                    <tr>
                        <th><a target="_blank" href="/friend/passport_79472/timeline">{{nick_name}}</a><span title="{{input_date}}" data-timestamp="1419260340000">{{input_date}}</span></th>
                        <td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            {{if replyUserName}}
            <p class="comment-content">回复
                <!--<a class="text-warning" target="_blank" href="/friend/passport_90941/timeline"></a>-->
                @{{replyUserName}}：</p>
            {{/if}}
            <p class="comment-content"></p>
            <pre class="comment-content">{{content}}</pre>
            <div class="reply-panel">
                <p class="text-right">
                    {{if nowuser}}
                    <a id="replaydel" data-replyid="308" data-selector="deleteComment" href="javascript:;">删除</a>
                    {{/if}}
                    <a id="replyLink" data-selector="replyLink" href="javascript:;">回复</a>
                </p>
                <div class="reply-form">
                    <i class="icon-up"></i>
                    <em class="icon-down"></em>
                    <form method="post" action="/activity/index/CommentReply"  id="CommentReplyForm">
                        <input type="hidden" value="{{id}}" name="replay_to">
                        <input type="text" placeholder="回复 {{nick_name}}" name="content">
                        <button class="btn btn-warning" type="submit">回复</button>
                    </form>
                </div>
            </div>
        </dd>
    </dl>
</script>

<script id="tpl_friend" type="text/html">
    <li style="display: list-item;">
        <div class="friends-thumb">
            <a target="_blank" href="/Friends/passport/{{id}}">
                <img title="{{nick_name}}" src="{{image}}">
            </a>
        </div>
        <p class="friends-nickname">
            {{if gender=='M'}}
            <i title="男" class="icon16 icon16-boy"></i>
            {{/if}}
            {{if gender=='F'}}
            <i title="女" class="icon16 icon16-girl"></i>
            {{/if}}
            {{nick_name}}
        </p>
        <p>

            <button data-fid="passport_90514" data-selector="add-follow" class="btn btn-warning">加赛友</button>

        </p>
    </li>
</script>
